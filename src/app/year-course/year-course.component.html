<div class="container ">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Materia/Año</h3>
        </div>
        <div class="card-body">
            <div>
                <div class="form-group col-md-6">
                    <label>Año</label>
                    <select class="form-control" [(ngModel)]="materiaYear.id_anio">
                      <option *ngFor="let year of years;" [value]="year.id_anio">{{year.nombre}} - {{year.turno}} - {{year.seccion}}</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Materia</label>
                    <select class="form-control" [(ngModel)]="materiaYear.cod_materia">
                        <option *ngFor="let materia of materias;" [value]="materia.cod_materia">{{materia.nombre}}</option>
                    </select>
                </div>
                <button class="btn btn-primary" (click)="addMateriaYear()">Enviar</button>
            </div>
        </div>
    </div>
</div>
