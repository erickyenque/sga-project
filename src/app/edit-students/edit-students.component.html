<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Matricular Estudiante</h3>
        </div>
        <div class="card-body">
            <div class="row" *ngIf="user">
                <div class="form-group col-md-6">
                    <label>Dni</label>
                    <input type="text" class="form-control" placeholder="Dni" [(ngModel)]="user.dni" disabled>
                </div>
                <div class="form-group col-md-6">
                    <label>Nombres</label>
                    <input type="text" class="form-control" placeholder="Nombres" [(ngModel)]="user.nombres" disabled>
                </div>
                <div class="form-group col-md-6">
                    <label>Apellido Paterno</label>
                    <input type="text" class="form-control" placeholder="Apellido Paterno"
                        [(ngModel)]="user.apePaterno" disabled>
                </div>
                <div class="form-group col-md-6">
                    <label>Apellido Materno</label>
                    <input type="text" class="form-control" placeholder="Apellido Materno"
                        [(ngModel)]="user.apeMaterno" disabled>
                </div>
                <div class="form-group col-md-8">
                    <label>AÃ‘O</label>
                    <select class="form-control" [(ngModel)]="user.id_anio" disabled>
                        <option [value]="year.id_anio" *ngFor="let year of years">{{year.nombre}} - {{year.turno}} -
                            - {{year.numero}} - {{year.seccion}} - {{year.nivel}} </option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label>Estado</label>
                    <select class="form-control" [(ngModel)]="user.pago">
                        <option value="0">SIN PAGAR</option>
                        <option value="1">PAGADO</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label>Monto</label>
                    <input type="text" class="form-control" value="0"
                        [(ngModel)]="user.monto">
                </div>
                <div class="col-sm-12 text-center">
                    <button class="btn btn-primary" (click)="finalizarMatricula()">ACTUALIZAR MATRICULA</button>
                </div>
            </div>
        </div>
    </div>
</div>
