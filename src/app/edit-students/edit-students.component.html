<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Matricular Estudiante</h3>
        </div>
        <div class="card-body">
            <div class="row" *ngIf="user">
                <div class="form-group col-md-6">
                    <label>Dni</label>
                    <input type="text" class="form-control" placeholder="Dni" [(ngModel)]="user.dni">
                </div>
                <div class="form-group col-md-6">
                    <label>Nombres</label>
                    <input type="text" class="form-control" placeholder="Nombres" [(ngModel)]="user.nombres">
                </div>
                <div class="form-group col-md-6">
                    <label>Apellido Paterno</label>
                    <input type="text" class="form-control" placeholder="Apellido Paterno"
                        [(ngModel)]="user.apePaterno">
                </div>
                <div class="form-group col-md-6">
                    <label>Apellido Materno</label>
                    <input type="text" class="form-control" placeholder="Apellido Materno"
                        [(ngModel)]="user.apeMaterno">
                </div>
                <div class="form-group col-md-6">
                    <label>Dirección</label>
                    <input type="text" class="form-control" placeholder="Dirección"
                        [(ngModel)]="user.direccion">
                </div>
                <div class="form-group col-md-6">
                    <label>Referencia</label>
                    <input type="text" class="form-control" placeholder="Referencia"
                        [(ngModel)]="user.referencia">
                </div>
                <div class="form-group col-md-6">
                    <label>Género</label>
                    <select class="form-control" [(ngModel)]="user.genero">
                        <option value="M">MASCULINO</option>
                        <option value="F">FEMENINO</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>AÑO</label>
                    <select class="form-control" [(ngModel)]="user.id_anio">
                        <option [value]="year.id_anio" *ngFor="let year of years">{{year.nombre}} -
                            {{year.numero}} - {{year.seccion}} - {{year.turno}}</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            USUARIO ACCESSO
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>Nombre de usuario</label>
                                    <input type="text" class="form-control"
                                        placeholder="Nombre de usuario" [(ngModel)]="user.nickname" disabled>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Constraseña</label>
                                    <input type="text" class="form-control"
                                        placeholder="Contraseña" [(ngModel)]="user.password" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            MATRICULA PAGO
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>Fecha Registro</label>
                                    <input type="text" class="form-control"
                                        placeholder="Fecha Registro" [(ngModel)]="user.fecha_registro" disabled>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Estado</label>
                                    <select class="form-control" [(ngModel)]="user.pago">
                                        <option value="0">SIN PAGAR</option>
                                        <option value="1">PAGADO</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 text-center">
                    <button class="btn btn-primary" (click)="finalizarMatricula()">ACTUALIZAR MATRICULA</button>
                </div>
            </div>
        </div>
    </div>
</div>
