<div class="container ">
    <div class="card">
        <div class="card-header">
            <h3>Editar Curso</h3>
        </div>
        <div class="card-body">
            <div *ngIf="materia">
                <div class="form-group">
                    <label>Nombre de Materia</label>
                    <input type="text" class="form-control"
                        placeholder="Nombre de Materia" [(ngModel)]="materia.nombre">
                </div>
                <div class="form-group">
                    <label>Código de Materia</label>
                    <input type="text" class="form-control"
                        placeholder="Código de Materia" [(ngModel)]="materia.cod_materia" disabled>
                </div>
                <button class="btn btn-primary" (click)="editMateria()">Enviar</button>
            </div>
        </div>
    </div>
</div>
