<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Reporte de Deudas</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-8">
                    <label>AÑO</label>
                    <select class="form-control" [(ngModel)]="id_anio">
                        <option [value]="year.id_anio" *ngFor="let year of years">{{year.nombre}} - {{year.turno}} -
                            - {{year.numero}} - {{year.seccion}} - {{year.nivel}} </option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label>Opción</label>
                    <button class="form-control btn btn-primary" (click)="buscar()">Buscar</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Dni</th>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellidos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let deudor of deudores; let i = index;">
                                <th scope="row">{{i}}</th>
                                <td>{{deudor.dni}}</td>
                                <td>{{deudor.nombres}}</td>
                                <td>{{deudor.apePaterno}} {{deudor.apeMaterno}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
