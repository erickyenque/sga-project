<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Mis Materias</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4" *ngFor="let materia of materias;">
                    <div class="card" style="width: 18rem;">
                        <img src="assets/imgs/estante-de-libros.png" class="card-img-top">
                        <div class="card-body">
                            <h5>{{materia.nombre}}</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
