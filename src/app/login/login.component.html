<template-general class="hold-transition form-login">
    <div template-wrapper class="">
        <div class="col-12 layer">
            <div class="card card-info col-6">
                <div class="card-header">
                    <h3 class="card-title">Acceder al sistema</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form class="form-horizontal">
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9 input-group mb-3">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                <a href="#" class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-eye"></i></span>
                                </a>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-sm-3 col-sm-9">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                    <label class="form-check-label" for="exampleCheck2">Remember me</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-info float-right">Sign in</button>
                    </div>
                    <!-- /.card-footer -->
                </form>
            </div>
        </div>
    </div>
    <template-footer template-footer class="main-footer"></template-footer>
</template-general>
