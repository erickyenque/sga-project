<div class="container ">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Año de Clase</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Nombre de Año Escolar</label>
                    <input type="text" class="form-control" [(ngModel)]="year.nombre">
                </div>
                <div class="form-group col-md-6">
                    <label>Número de Año Escolar</label>
                    <input type="number" min="1" class="form-control" [(ngModel)]="year.numero">
                </div>
                <div class="form-group col-md-6">
                    <label>Sección</label>
                    <input type="text" class="form-control" [(ngModel)]="year.seccion">
                </div>
                <div class="form-group col-md-6">
                    <label>Turno</label>
                    <select class="form-control" [(ngModel)]="year.turno">
                      <option value="MAÑANA">MAÑANA</option>
                      <option value="TARDE">TARDE</option>
                    </select>
                </div>
                <button class="btn btn-primary" (click)="addYear()">REGISTRAR</button>
            </div>
        </div>
    </div>
</div>
