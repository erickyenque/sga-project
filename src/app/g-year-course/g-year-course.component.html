<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Editar Materias/Año</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Año</th>
                        <th>Materia</th>
                        <th>Dia</th>
                        <th>Horario</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let materiaYear of materiasYear; let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{materiaYear.nombre_anio}} - {{materiaYear.turno}} - {{materiaYear.numero}} - {{materiaYear.seccion}} - {{materiaYear.nivel}}</td>
                        <td>{{materiaYear.nombre_materia}}</td>
                        <td>{{materiaYear.dia}}</td>
                        <td>{{materiaYear.hora_inicio}} - {{materiaYear.hora_fin}}</td>
                        <td>
                            <a class="btn btn-info"
                                href="courses/edit-year/{{materiaYear.cod_materia}}/{{materiaYear.id_anio}}/{{materiaYear.id_frecuencia}}"><i
                                    class="fas fa-edit"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
    </div>
</div>
