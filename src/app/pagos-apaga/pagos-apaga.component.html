<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Pago Apafa</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-4">
                    <label>Dni</label>
                    <input type="text" class="form-control" placeholder="Dni" [(ngModel)]="user.dni">
                </div>
                <div class="form-group col-md-2">
                    <label>Buscar: </label>
                    <button class="btn btn-primary form-control" (click)="buscarEstudiante()">Buscar Estudiante</button>
                </div>
                <div class="form-group col-md-6">
                    <label>Nombres</label>
                    <input type="text" class="form-control" placeholder="---" [(ngModel)]="user.nombres" disabled>
                </div>
                <div class="form-group col-md-6">
                    <label>Apellido Paterno</label>
                    <input type="text" class="form-control" placeholder="---"
                        [(ngModel)]="user.apePaterno" disabled>
                </div>
                <div class="form-group col-md-6">
                    <label>Apellido Materno</label>
                    <input type="text" class="form-control" placeholder="---"
                        [(ngModel)]="user.apeMaterno" disabled>
                </div>                              
                <div class="form-group col-md-8">
                    <label>AÃ‘O</label>
                    <select class="form-control" [(ngModel)]="user.id_anio" disabled>
                        <option [value]="year.id_anio" *ngFor="let year of years">{{year.nombre}} - {{year.turno}} -
                            - {{year.numero}} - {{year.seccion}} - {{year.nivel}} </option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label>Estado Pago:</label>
                    <select class="form-control" [(ngModel)]="apafa.estado">
                        <option value="PENDIENTE">PENDIENTE</option>
                        <option value="PAGADO">PAGADO</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label>Monto</label>
                    <input type="text" class="form-control" value="0"
                        [(ngModel)]="apafa.monto">
                </div>
                <div class="col-sm-12">
                    <button class="btn btn-primary" (click)="addPago()">REGISTRAR</button>
                </div>
            </div>
        </div>
    </div>
</div>
