<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Editar Años de Clase</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre Año Escolar</th>
                        <th>Número Año Escolar</th>
                        <th>Sección</th>
                        <th>Fecha de creación</th>
                        <th>Turno</th>
                        <th>Nivel</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let year of years; let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{year.nombre}}</td>
                        <td>{{year.numero}}</td>
                        <td>{{year.seccion}}</td>
                        <td>{{year.fecha}}</td>
                        <td>{{year.turno}}</td>
                        <td>{{year.nivel}}</td>
                        <td>
                            <button class="btn btn-info" (click)="navigate(year)"><i class="fas fa-edit"></i></button>
                        </td>
                    </tr>
                </tbody>  
            </table>
        </div>
        <!-- /.card-body -->
    </div>
</div>
