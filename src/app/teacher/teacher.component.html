<div class="container ">
    <div class="card">
        <div class="card-header">
            <h3>Asignar Docente/Año</h3>
        </div>
        <div class="card-body">
            <div>
                <div class="form-group col-md-6">
                    <label>Año</label>
                    <select class="form-control" [(ngModel)]="teacherYear.id_anio" (change)="onChange($event)">
                      <option *ngFor="let year of years;" [value]="year.id_anio">{{year.nombre}} - {{year.turno}} - {{year.seccion}}</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Materia</label>
                    <select class="form-control" [(ngModel)]="teacherYear.id_anio_materia">
                      <option *ngFor="let materia of materias;" [value]="materia.id_anio_materia">{{materia.nombre}}</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Docente</label>
                    <select class="form-control" [(ngModel)]="teacherYear.id_docente">
                        <option *ngFor="let docente of docentes;" [value]="docente.id_persona">{{docente.dni}} - {{docente.nombres}} {{docente.apePaterno}} {{docente.apeMaterno}}</option>
                    </select>
                </div>
                <button class="btn btn-primary" (click)="addTeacherYear()">REGISTRAR</button>
            </div>
        </div>
    </div>
</div>
