<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Editar Materias</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Código Materia</th>
                        <th>Fecha de creación</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let materia of materias; let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{materia.nombre}}</td>
                        <td>{{materia.cod_materia}}</td>
                        <td>{{materia.fecha}}</td>
                        <td>
                            <a class="btn btn-info" href="courses/edit/{{materia.cod_materia}}"><i class="fas fa-edit"></i></a>
                        </td>
                    </tr>
                </tbody>  
            </table>
        </div>
        <!-- /.card-body -->
    </div>
</div>
