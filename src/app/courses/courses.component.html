<div class="container ">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Curso</h3>
        </div>
        <div class="card-body">
            <div>
                <div class="form-group">
                    <label>Nombre de Materia</label>
                    <input type="text" class="form-control"
                        placeholder="Nombre de Materia" [(ngModel)]="materias.nombre">
                </div>
                <div class="form-group">
                    <label>Código de Materia</label>
                    <input type="text" class="form-control"
                        placeholder="Código de Materia" [(ngModel)]="materias.cod_materia">
                </div>
                <button class="btn btn-primary" (click)="addMateria()">REGISTRAR</button>
            </div>
        </div>
    </div>
</div>
